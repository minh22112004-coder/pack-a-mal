apiVersion: apps/v1
kind: Deployment
metadata:
  name: package-analysis-api
  namespace: package-analysis
  labels:
    app: package-analysis-api
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: package-analysis-api
  template:
    metadata:
      labels:
        app: package-analysis-api
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: your-registry/package-analysis-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: package-analysis-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: package-analysis-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: package-analysis-secrets
              key: secret-key
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: package-analysis-config
              key: ALLOWED_HOSTS
        - name: MEDIA_ROOT
          valueFrom:
            configMapKeyRef:
              name: package-analysis-config
              key: MEDIA_ROOT
        - name: STATIC_ROOT
          valueFrom:
            configMapKeyRef:
              name: package-analysis-config
              key: STATIC_ROOT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: package-analysis-config
              key: LOG_LEVEL
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: package-analysis-config
              key: DEBUG
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: media-storage
          mountPath: /media
        - name: static-storage
          mountPath: /staticfiles
      volumes:
      - name: media-storage
        persistentVolumeClaim:
          claimName: media-storage-pvc
      - name: static-storage
        persistentVolumeClaim:
          claimName: static-storage-pvc
      restartPolicy: Always

