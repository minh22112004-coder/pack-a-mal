apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: package-analysis-ingress
  namespace: package-analysis
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
  - hosts:
    - api.packguard.dev
    secretName: package-analysis-tls
  rules:
  - host: api.packguard.dev
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: package-analysis-api-service
            port:
              number: 8000
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: package-analysis-api-service
            port:
              number: 8000
      - path: /media
        pathType: Prefix
        backend:
          service:
            name: package-analysis-api-service
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: package-analysis-api-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: package-analysis-api-service
            port:
              number: 8000

