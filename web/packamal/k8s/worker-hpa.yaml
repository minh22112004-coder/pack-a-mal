apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: package-analysis-worker-hpa
  namespace: package-analysis
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: package-analysis-worker
  minReplicas: 0  # Scale to zero when no tasks
  maxReplicas: 1000
  metrics:
  # Primary metric: Queue length
  # This requires a custom metrics adapter (e.g., Prometheus Adapter)
  # For now, using CPU and Memory as primary metrics
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 10
        periodSeconds: 60
      - type: Percent
        value: 200
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 600  # Wait 10 minutes before scaling down
      policies:
      - type: Pods
        value: 1
        periodSeconds: 600
      selectPolicy: Min

---
# Note: For queue-based scaling, you'll need to set up a custom metrics adapter
# Example using Prometheus Adapter:
# 
# apiVersion: v1
# kind: Service
# metadata:
#   name: redis-exporter
#   namespace: package-analysis
# spec:
#   ports:
#   - port: 9121
# ---
# # Then configure Prometheus Adapter to scrape queue length from Redis
# # The HPA can then use:
# # - type: Object
# #   object:
# #     metric:
# #       name: redis_queue_length
# #     target:
# #       type: Value
# #       value: "10"  # 1 worker per 10 tasks

